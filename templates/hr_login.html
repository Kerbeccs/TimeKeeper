{% extends "base.html" %}

{% block title %}HR Login{% endblock %}

{% block content %}
<div class="container-custom">
    <div class="card shadow-lg">
        <div class="card-header text-center py-4" style="background: linear-gradient(135deg, #6a4c93, #8b5a92); border: none;">
            <!-- Lock Icon -->
            <div class="lock-icon mb-3">
                <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18 11H6C4.89543 11 4 11.8954 4 13V19C4 20.1046 4.89543 21 6 21H18C19.1046 21 20 20.1046 20 19V13C20 11.8954 19.1046 11 18 11Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M7 11V7C7 5.67392 7.52678 4.40215 8.46447 3.46447C9.40215 2.52678 10.6739 2 12 2C13.3261 2 14.5979 2.52678 15.5355 3.46447C16.4732 4.40215 17 5.67392 17 7V11" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="12" cy="16" r="1" fill="white"/>
                </svg>
            </div>
            <h3 class="text-white mb-0 fw-bold">HR Dashboard Login</h3>
            <p class="text-white-50 mb-0 mt-2">Secure Access Portal</p>
        </div>
        
        <div class="card-body p-5">
            <form method="POST">
                <div class="mb-4">
                    <label for="password" class="form-label fw-semibold text-dark mb-3">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="me-2">
                            <path d="M12 1C8.676 1 6 3.676 6 7V8C4.343 8 3 9.343 3 11V20C3 21.657 4.343 23 6 23H18C19.657 23 21 21.657 21 20V11C21 9.343 19.657 8 18 8V7C18 3.676 15.324 1 12 1ZM12 3C14.206 3 16 4.794 16 7V8H8V7C8 4.794 9.794 3 12 3ZM12 13C13.105 13 14 13.895 14 15C14 15.738 13.596 16.371 13 16.723V18C13 18.552 12.552 19 12 19C11.448 19 11 18.552 11 18V16.723C10.404 16.371 10 15.738 10 15C10 13.895 10.895 13 12 13Z" fill="#6a4c93"/>
                        </svg>
                        Password
                    </label>
                    <div class="position-relative">
                        <input type="password" class="form-control form-control-lg" id="password" name="password" 
                               required style="border: 2px solid #e0e0e0; border-radius: 12px; padding: 15px 20px; font-size: 16px; transition: all 0.3s ease;"
                               onfocus="this.style.borderColor='#6a4c93'; this.style.boxShadow='0 0 0 0.2rem rgba(106, 76, 147, 0.25)'" 
                               onblur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none'">
                    </div>
                </div>
                
                <div class="d-grid mb-4">
                    <button type="submit" class="btn btn-lg py-3 fw-semibold text-white" 
                            style="background: linear-gradient(135deg, #6a4c93, #8b5a92); border: none; border-radius: 12px; font-size: 18px; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(106, 76, 147, 0.3);"
                            onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 20px rgba(106, 76, 147, 0.4)'"
                            onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 15px rgba(106, 76, 147, 0.3)'">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="me-2">
                            <path d="M15 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M10 17L15 12L10 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M15 12H3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Secure Login
                    </button>
                </div>
                
                <div class="text-center">
                    <small class="text-muted">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="me-1">
                            <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12 8V12L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Protected by enterprise-grade security
                    </small>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.container-custom {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 20px;
}

.card {
    border: none;
    border-radius: 20px;
    overflow: hidden;
    max-width: 450px;
    width: 100%;
    backdrop-filter: blur(10px);
}

.lock-icon {
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.05);
    }
    100% {
        transform: scale(1);
    }
}

.form-control:focus {
    outline: none;
}

@media (max-width: 576px) {
    .container-custom {
        padding: 10px;
    }
    
    .card-body {
        padding: 2rem !important;
    }
}
</style>
{% endblock %}
